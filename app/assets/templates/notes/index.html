<h1>Notes <a ng-href="#/notes/new" class="btn btn-default">New note</a></h1>

<div class="row">
    <div ng-repeat="note in notes" class="col-sm-6">
        <h2><a ng-href="#/notes/{{ note.id }}">{{ note.title }}</a></h2>
        <p>{{ note.description }}</p>
        <p class="label label-info">{{ note.category.name }}</p>
    </div>
</div>
